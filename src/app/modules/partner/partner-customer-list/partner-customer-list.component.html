<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Khách hàng</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <!-- <input type="text" class="o_searchview_input" placeholder="Theo mã, tên hoặc số điện thoại"
                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" /> -->
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <button type="button" accesskey="c" class="btn btn-primary btn-sm" (click)="createItem()">Thêm</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="importFromExcel()">Import</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="exportPartnerExcelFile()"><i
                        class="fas fa-download"></i>&nbsp;Xuất file Excel</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="updateFromExcel()">Cập nhật
                    Excel</button>
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">

    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridView" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [height]="400" (pageChange)="pageChange($event)">
        <kendo-grid-column title="Thao tác"></kendo-grid-column>
        <kendo-grid-column field="name" title="Họ tên"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Mã KH"></kendo-grid-column>
        <kendo-grid-column field="age" title="Tuổi"></kendo-grid-column>
        <kendo-grid-column field="gender" title="Giới tính"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Địa chỉ"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Nhãn"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Ngày sinh"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Ngày tạo"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Điện thoại"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Nguồn"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Nghề nghiệp"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Email"></kendo-grid-column>
        <kendo-grid-column field="ref" title="Ghi chú"></kendo-grid-column>
      </kendo-grid>
</div>
