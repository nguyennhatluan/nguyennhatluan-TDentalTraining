<div class="login-register bg-light">
  <div class="login-register-box">
      <form [formGroup]="loginForm" (submit)="login()">
          <div class="text-center form-group">
              <img alt="homepage" src="assets/images/logo-color.svg" width="200" />
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Tài khoản" type="text" formControlName="username"/>
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Mật khẩu" type="password" formControlName="password"/>
          </div>
          <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="remember_me"
                  formControlName="remember_me">
              <label class="form-check-label" for="remember_me">
                  Remember me
              </label>
          </div> -->
          <button class="btn btn-primary btn-lg btn-block" type="submit">
              Đăng nhập
          </button>
          <div class="text-center">
              <a routerLink="/auth/forgot-password">Quên mật khẩu</a>
          </div>
      </form>
  </div>
</div>
